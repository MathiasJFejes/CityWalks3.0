<ion-view title="Confirm Reset Password" hide-nav-bar="true" hide-back-button="true" cache-view="false" nav-transition="none" id="page13">
  <ion-content padding="true" style="background: linear-gradient(lightgray,#7253C3) no-repeat center;background-size:cover;" class="manual-ios-statusbar-padding" scroll="false">
    <form id="confirmResetPassword-form7" class="list">
      <div id="confirmResetPassword-markdown14" ng-if="error" class="show-list-numbers-and-dots error-box">
        <p style="color:#000000;">{{error}}</p>
      </div>
      <div class="spacer" style="width: 300px; height: 44px;"></div>
      <div>
        <img src="img/p2s7oKY1SqCJP72PJyyt_CityWalkingLogoNewPNG.png" style="display: block; width: 50%; height: auto; margin-left: auto; margin-right: auto;">
      </div>
      <div class="spacer" style="width: 300px; height: 26px;"></div>
      <div id="confirmResetPassword-markdown15" style="text-align:center;" class="show-list-numbers-and-dots">
        <p style="color:#636060;font-size:large;">
          Enter received code and new password:
        </p>
      </div>

       
    

      <ion-list id="confirmResetPassword-list7">
        <label class="item item-input" id="confirmResetPassword-input14" style="margin-left:15%; background:none; border:none;  width:65%" >
            <i class="icon ion-calculator placeholder-icon" style="font-size:27px;"></i>
          <input type="text"  style="font-size: large;border-bottom: 1px solid #636060;" placeholder="Code" ng-model="data.code">
        </label>
        <label class="item item-input" id="confirmResetPassword-input15"  style="margin-left:15%; background:none; border:none;  width:65%">
            <i class="icon ion-locked placeholder-icon" style="font-size:27px;"></i>
          <input type="password" style="font-size: large;border-bottom: 1px solid #636060;" placeholder="New password" ng-model="data.newpassword">
        </label>
      </ion-list>
      <button id="confirmResetPassword-button10" ng-click="reset()" style="font-weight:600;color:#FFFFFF;border-radius:15px 15px 15px 15px; width:75%;margin-left:12.5%" class="button button-royal  button-block">Reset password</button>
    </form>
    <div id="confirmResetPassword-markdown16" style="text-align:center;" class="show-list-numbers-and-dots">
      <p style="color:#FFFFFF;">OR</p>
    </div>
    <a ui-sref="login" id="confirmResetPassword-button14" style="font-weight:600;color:#FFFFFF;" class="button button-light  button-block button-clear">Sign in</a>
  </ion-content>
</ion-view>
