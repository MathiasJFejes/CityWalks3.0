<ion-view title="Create Route" hide-back-button="true" id="page6" >
  <ion-content padding="false" class="has-header" scroll="false" style="background: linear-gradient(mediumpurple,#7253C3)">
      <div ng-hide="clickedCreate">

          <div class="item item-devider" style="position:absolute;background: linear-gradient(#7253C3,#937bd1);color:white;top:0%;width:100%">Route Type</div>
          <ion-radio ng-model="data.choice" ng-value="'B'" ng-click="clickedRandom=false" style="position:absolute;background: rgba(255,255,255,0.4);color:#33cd5f;top:8%;width:100%" icon="ion-plus">Create route</ion-radio>
          <ion-radio ng-model="data.choice" ng-value="'A'" ng-click="clickedRandom=true" style="position:absolute;background: rgba(255,255,255,0.4);color:#387ef5;top:16%;width:100%" icon="ion-shuffle">Random route</ion-radio>


          <div class="item item-devider" style="position:absolute;background: linear-gradient(#7253C3,#937bd1);color:white;top:24.5%;width:100%">Preferenses</div>
          
          <ion-list id="createRandomRoute" class="list" style="position:absolute;top:33%;width:100%">

              <label class="item item-select" id="createRoute-range">
                  <span class="input-label">Radius <i class="assertive" style="text-align:right;font-style:italic;font-size:smaller"> *required</i> </span>
                  <select name="repeatSelect" id="repeatSelect" ng-model="range.model">
                      <option ng-repeat="option in range.availableOptions" ng-value="{{option.value}}">{{option.name}}</option>
                  </select>
              </label>
              <label class="item item-select" id="createRoute-place" ng-hide="clickedRandom">
                  <span class="input-label">Place 1 <i class="assertive" style="text-align:right;font-style:italic;font-size:smaller"> *required</i> </span>
                  <select name="repeatSelect" id="repeatSelect" ng-model="place.model">
                      <option ng-repeat="option in place.availableOptions" ng-value="{{option.value}}">{{option.name}}</option>
                  </select>
              </label>
              <label class="item item-select" id="createRoute-place" ng-hide="clickedRandom">
                  <span class="input-label">Place 2 </span>
                  <select name="repeatSelect" id="repeatSelect" ng-model="place.model">
                      <option ng-repeat="option in place.availableOptions" ng-value="{{option.value}}">{{option.name}}</option>
                  </select>
              </label>
              <label class="item item-select" id="createRoute-place" ng-hide="clickedRandom">
                  <span class="input-label">Place 3 </span>
                  <select name="repeatSelect" id="repeatSelect" ng-model="place.model">
                      <option ng-repeat="option in place.availableOptions" ng-value="{{option.value}}">{{option.name}}</option>
                  </select>
              </label>
          </ion-list>
          <button ng-hide="clickedRandom" id="recordRoute-button24" ng-click="startRecordRoute(); clickedCreate=true" class="button button-balanced icon-left ion-plus" style="display:block;position:absolute;width:100%;height:8%;bottom:0%">Create</button>
          <button ng-show="clickedRandom" id="recordRoute-button24" ng-click="startRandomRoute(); clickedCreate=true" class="button button-positive icon-left ion-shuffle" style="display:block;position:absolute;width:100%;height:8%;bottom:0%;left:0%">Random</button>
      </div>
      <!--Second view-->
      <div ng-show="clickedCreate">
          <div id="map-canvas" style="display:block;position:absolute;width:100%;height:92%;"></div>
          <div class="button-bar">
              <button ng-click="clickedCreate=false" class="button button-assertive" style="position:absolute;width:100%;height:8%;bottom:0%"> Back </button>
          </div>
      </div>
  </ion-content>
</ion-view>
