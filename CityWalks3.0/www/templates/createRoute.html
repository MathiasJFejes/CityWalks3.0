<ion-view title="Create Route" hide-back-button="true" id="page6" >
  <ion-content padding="false" class="has-header" scroll="false" style="background: linear-gradient(mediumpurple,#7253C3)">
      <div ng-hide="clickedCreate">
          <ion-list id="createRandomRoute" class="list">
              
                  <ion-radio ng-model="choice" ng-value="'A'" ng-click="clickedRandom=true">Random route</ion-radio>
                  <ion-radio ng-model="choice" ng-value="'B'" ng-click="clickedRandom=false">Create route</ion-radio>
              
              <label class="item item-select" id="createRoute-range">
                  <span class="input-label">Radius</span>
                  <select name="repeatSelect" id="repeatSelect" ng-model="range.model">
                      <option ng-repeat="option in range.availableOptions" ng-value="{{option.value}}">{{option.name}}</option>
                  </select>
              </label>
              <label class="item item-select" id="createRoute-place" ng-hide="clickedRandom">
                  <span class="input-label">Places</span>
                  <select name="repeatSelect" id="repeatSelect" ng-model="place.model">
                      <option ng-repeat="option in place.availableOptions" ng-value="{{option.value}}">{{option.value}}</option>
                  </select>
              </label>
          </ion-list>
          <button ng-hide="clickedRandom" id="recordRoute-button24" ng-click="startRecordRoute(); clickedCreate=true" class="button button-balanced icon-left ion-plus" style="display:block;position:absolute;width:100%;height:8%;bottom:0%">Create</button>
          <button ng-show="clickedRandom" id="recordRoute-button24" ng-click="startRandomRoute(); clickedCreate=true" class="button button-balanced icon-left ion-shuffle" style="display:block;position:absolute;width:100%;height:8%;bottom:0%;left:0%">Random</button>
      </div>
      <!--Second view-->
      <div ng-show="clickedCreate">
          <div id="map-canvas" style="display:block;position:absolute;width:100%;height:92%;"></div>
          <div class="button-bar">
              <button ng-click="clickedCreate=false" class="button button-assertive" style="display:block;position:absolute;width:100%;height:8%;bottom:0%"> Back </button>
          </div>
      </div>
  </ion-content>
</ion-view>
