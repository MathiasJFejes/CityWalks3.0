<ion-view title="Create Route" hide-back-button="true" id="page6" style="background-color:#FFFFFF;">
  <ion-content padding="true" class="has-header">
      <div ng-hide="clickedCreate">
          <ion-list id="createRandomRoute" class="list">
              <label class="item item-select" id="createRoute-range">
                  <span class="input-label">Radius</span>
                  <select name="repeatSelect" id="repeatSelect" ng-model="range.model">
                    <option ng-repeat="option in range.availableOptions" ng-value="{{option.value}}">{{option.name}}</option>
                  </select>
              </label>
              <label class="item item-select" id="createRoute-place">
                  <span class="input-label">Places</span>
                  <select name="repeatSelect" id="repeatSelect" ng-model="place.model">
                      <option ng-repeat="option in place.availableOptions" ng-value="{{option.value}}">{{option.value}}</option>
                  </select>
              </label>
          </ion-list>
          <button id="recordRoute-button24" ng-click="startRecordRoute(); clickedCreate=true" class="button button-balanced  button-block">Create route</button>
          <button id="recordRoute-button24" ng-click="startRandomRoute(); clickedCreate=true" class="button button-balanced  button-block">Create random route</button>
      </div>
    <!--Second view-->
      <div ng-show="clickedCreate">
          <div id="map-canvas" style="display:block;position:relative;width:100%;height:500px;"></div>
          <div class="button-bar">
              <button ng-click="clickedCreate=false" class="button button-royal  button-block"> Back </button>
          </div>
       </div>
  </ion-content>
</ion-view>
