<ion-view title="Request Reset Password" hide-nav-bar="true" hide-back-button="true" cache-view="false" nav-transition="none" id="page11">
  <ion-content padding="true" style="background: url(img/EhjFt9MeSrGqjngEFxIl_17836878_10212976240544669_1619232310_o.jpg) no-repeat center;background-size:cover;" class="manual-ios-statusbar-padding" scroll="false">
    <form id="requestResetPassword-form5" class="list">
      <div id="requestResetPassword-markdown10" ng-if="error" class="show-list-numbers-and-dots error-box">
        <p style="color:#000000;">{{error}}</p>
      </div>
      <div class="spacer" style="width: 300px; height: 44px;"></div>
      <div>
        <img src="img/p2s7oKY1SqCJP72PJyyt_CityWalkingLogoNewPNG.png" style="display: block; width: 50%; height: auto; margin-left: auto; margin-right: auto;">
      </div>
      <div class="spacer" style="width: 300px; height: 26px;"></div>
      <div id="requestResetPassword-markdown12" style="text-align:center;" class="show-list-numbers-and-dots">
          <p style="color:#636060;font-size:large;">
             Reset password
          </p>
       
      </div>
      <ion-list id="requestResetPassword-list6">

       

        <label class="item item-input" id="requestResetPassword-input12" style="margin-left:15%; background:none; border:none;  width:65%";">
            <i class="icon ion-ios-email placeholder-icon" style="font-size:27px;"></i>
          <input type="email" style="font-size: large;border-bottom: 1px solid #636060;" placeholder="Enter your email" ng-model="data.email">
        </label>
      </ion-list>
     
      <button id="requestResetPassword-button9" ng-click="request()" style="font-weight:600;color:#FFFFFF;border-radius:15px 15px 15px 15px;width:75%;margin-left:12.5%" class="button button-royal  button-block">Send request</button>
    </form>
    <div id="requestResetPassword-markdown13" style="text-align:center;" class="show-list-numbers-and-dots">
      <p style="color:#FFFFFF;">OR</p>
    </div>
    <a ui-sref="login" id="requestResetPassword-button16" style="font-weight:600;color:#FFFFFF;" class="button button-light  button-block button-clear">Sign in</a>
  </ion-content>
</ion-view>
