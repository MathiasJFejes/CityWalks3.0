<ion-view view-title="Request Reset Password" hide-nav-bar="true" hide-back-button="true" cache-view="false" nav-transition="none" id="page11">
  <ion-content padding="true" style="background: linear-gradient(lightgray,#7253C3) no-repeat center; background-size:cover;" class="manual-ios-statusbar-padding" scroll="true">
    <form id="requestResetPassword-form5" class="list">
      <div id="requestResetPassword-markdown10" ng-if="error" class="show-list-numbers-and-dots error-box">
        <p style="color:#000000;">{{error}}</p>
      </div>
      <div class="spacer" style="width: 300px; height: 44px;"></div>
      <div>
        <img src="img/p2s7oKY1SqCJP72PJyyt_CityWalkingLogoNewPNG.png" style="display: block; width: 50%; height: auto; margin-left: auto; margin-right: auto;">
      </div>
      <div class="spacer" style="width: 300px; height: 26px;"></div>
      <div id="requestResetPassword-markdown12" style="text-align:center;" class="show-list-numbers-and-dots">
          <p style="color:#000000;font-size:large;">
             Reset password
          </p>
       
      </div>
      <ion-list id="requestResetPassword-list6">

       

        <label class="item item-input" id="requestResetPassword-input12" style="margin-left:5%; background:none; border:none;  width:85%";">
            <i class="icon ion-ios-email placeholder-icon" style="font-size:27px;"></i>
          <input type="email" style="font-size: large;border-bottom: 1px solid #636060;" placeholder="Enter your email" ng-model="data.email">
        </label>
      </ion-list>
     
      <button id="requestResetPassword-button9" ng-click="request()" style="font-weight:600;color:#FFFFFF;border-radius:15px 15px 15px 15px;width:85%;margin-left:8%" class="button button-royal  button-block">Send request</button>
    
        <a ui-sref="login" id="requestResetPassword-button16" style="font-weight:600;color:#000000;" class="button button-light  button-block button-clear">Log in</a>
    </form>
    
  </ion-content>
</ion-view>
