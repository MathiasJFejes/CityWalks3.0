<ion-view title="Settings" id="page12">
  <ion-content padding="true" class="has-header">
           <form class="list">
               <label class="item item-input">
                   <span class="input-label">Edit email</span>
                   <input type="text" placeholder="EmailFromServer">
               </label>
               <div class="spacer" style="width: 300px; height: 19px;"></div>
            <label class="item item-input">
                <span class="input-label">Edit Username</span>
                <input type="text" placeholder="UsernameFromServer">
            </label>
            <div class="spacer" style="width: 300px; height: 19px;"></div>
            <label class="item item-input">
                <span class="input-label">Change Password</span>
                <input type="password" placeholder="PasswordFromServer">
            </label>
        </form>
      <button style="color:#FFFFFF;" class="button button-balanced  button-block">Save Changes</button>
      <b>(Commit changes to server)</b> 
      <a ui-sref="menu.EditFriends" style="border-radius:-6px -6px -6px -6px;" class="button button-royal  button-block">Edit Friends</a>
      </ion-content>
</ion-view>
