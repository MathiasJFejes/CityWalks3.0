
<ion-view cache-veiw ="false" title="Settings" id="page12">



        <ion-content padding="true" class="has-header" style="background: linear-gradient(lightgray,#7253C3)">


            <p style="color:black;font-size:large; text-align:center;top:10%" >
                Your account details:
            </p>
            <form class="list" ng-init="getSettingsData()">
                <label class="item" style="margin-left:3%; background:none; border:none; width:85%;">
                    <i class="icon ion-person placeholder-icon" style="font-size:27px;"></i><font size="4">{{userData[0]}}</font>
                </label>
                <label class="item" style="margin-left:3%; background:none; border:none; width:85%;">
                    <i class="icon ion-ios-email placeholder-icon" style="font-size:27px;"></i><font size="4">{{userData[1]}}</font>
                </label>

                <div class="spacer" style="width: 300px; height: 19px;"></div>
                <p style="color:black;font-size:large; text-align:center;top:10%">
                    Change password:</p>
                    <div class="spacer" style="width: 300px; height: 19px;"></div>
                    <label class="item item-input" style="margin-left:3%; background:none; border:none; width:85%;">
                        <i class="icon ion-locked placeholder-icon" style="font-size:27px;"></i>

                        <input type="password" placeholder="New password" style="font-size: large; color:black; border-bottom: 1px solid #636060;">
                    </label>
                <!--<label class="item item-input" style="margin-left:3%; background:none; border:none; width:85%;">
                    <i class="icon ion-locked placeholder-icon" style="font-size:27px;"></i>

                    <input type="password" placeholder="Confirm password" style="font-size: large; color:black; border-bottom: 1px solid #636060;">
                </label>-->
</form>

            
            <button style="font-weight:600;color:#FFFFFF;border-radius:15px 15px 15px 15px; width:75% ;margin-left:12.5%; " class="button button-royal button-block" ng-click="changePassword()">Save Password</button>
        </ion-content>
</ion-view>
