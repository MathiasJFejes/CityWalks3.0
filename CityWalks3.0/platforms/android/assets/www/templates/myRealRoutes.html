<ion-view view-title='My Routes' hide-back-button="true" id="page77" cache-view="false">


    <ion-content padding="false" class="has-header" style="background: linear-gradient(lightgray,#7253C3)">

        <ion-list ng-init="getMyRoutes()">
            <ion-item class="item item-icon-left" ng-repeat="x in allMyRoutes" ng-click="getRouteInfo(x)" style="background: linear-gradient(#937bd1,#7253C3);color:white;border:none">
                <i class="icon ion-map"></i>
                <p style="color:white; font-size:larger"> {{x.title}} </p>
                <p style="color:white"> User: {{x.creatorId}} </p>
                <p style="color:white"> Distance: {{x.distance}} km</p>
                <p style="color:white"> Recommendations: {{x.score.length}}</p>
                <p style="color:white"> Comments: {{x.comments.length}}</p>


            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
