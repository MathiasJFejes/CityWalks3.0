<ion-view title="Signup" hide-nav-bar="true" hide-back-button="true" cache-view="false" nav-transition="none" id="page9">
  <ion-content padding="true" style="background: linear-gradient(lightgray,#7253C3) no-repeat center; background-size:cover;" class="manual-ios-statusbar-padding" scroll="false">
    

      
      <form id="signup-form4" class="list">
      <div id="signup-markdown4" ng-if="error" class="show-list-numbers-and-dots error-box">
        <p style="color:#000000;">{{error}}</p>
      </div>
      <div class="spacer" style="width: 300px; height: 44px;"></div>
      <div>
        <img src="img/nRsFpnSGRebHX3QppJen_CityWalkingLogoNewPNG.png" style="display: block; width: 50%; height: auto; margin-left: auto; margin-right: auto;">
      </div>
      <div class="spacer" style="width: 300px; height: 21px;"></div>

          <div id="requestResetPassword-markdown12" style="text-align:center;" class="show-list-numbers-and-dots">
              <p style="color:#000000;font-size:large;">
                  Sign up to CityWalks
              </p>


              <ion-list id="signup-list5">
                  <label class="item item-input" id="signup-input8" style="margin-left:5%; background:none; border:none;  width:85%">
                      <i class="icon ion-person placeholder-icon" style="font-size:27px;"></i>
                      <input type="text" style="font-size: large;border-bottom: 1px solid #636060;" placeholder="Choose a username" ng-model="data.name">
                  </label>
                  <label class="item item-input" id="signup-input10" style="margin-left:5%; background:none; border:none;  width:85%">
                      <i class="icon ion-ios-email placeholder-icon" style="font-size:27px;"></i>
                      <input type="email" style="font-size: large;border-bottom: 1px solid #636060;" placeholder="Write your email address" ng-model="data.email">
                  </label>
                  <label class="item item-input" id="signup-input9" style="margin-left:5%; background:none; border:none;  width:85%">
                      <i class="icon ion-locked placeholder-icon" style="font-size:27px;"></i>
                      <input type="password" style="font-size: large;border-bottom: 1px solid #636060;" placeholder="Choose a password" ng-model="data.newpassword">
                  </label>
                  <label class="item item-input" id="signup-input11" style="margin-left:5%; background:none; border:none;  width:85%">
                      <i class="icon ion-locked placeholder-icon" style="font-size:27px;"></i>
                      <input type="password" style="font-size: large;border-bottom: 1px solid #636060;" placeholder="Confirm password" ng-model="data.reenterpassword">
                  </label>
              </ion-list>
              <div class="spacer" style="width: 300px; height: 22px;"></div>
              <button id="signup-button6" ng-click="signup()" style="font-weight:600;color:#FFFFFF;border-radius:15px 15px 15px 15px; width:85%; margin-left:8%" class="button button-royal  button-block">Sign up</button>
           
              <a ui-sref="login" id="signup-button8" style="font-weight:600;color:#000000;" class="button button-light  button-block button-clear">Already have an account?</a>
</form>
  </ion-content>
</ion-view>
