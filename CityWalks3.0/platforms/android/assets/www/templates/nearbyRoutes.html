

<ion-view view-title="Nearby Routes" hide-back-button="false" id="page5" cache-view="false">
    <ion-content padding="false" class="has-header" style="background: linear-gradient(#7253C3,lightgray)" scroll="false">

        <!--List view-->
        <ion-scroll id="comments-container1" style="position:absolute;top:0%;bottom:8%" ng-hide="clickedNearby">
            <ion-list ng-init="findNearbyRoutes()">
                <ion-item class="item item-icon-left" ng-repeat="x in myData | orderBy:'distanceFromMyLocation' | limitTo : 10" ng-click="getRouteInfo(x)" style="background: linear-gradient(#937bd1,#7253C3);color:white;border:none">
                    <i class="icon ion-map"></i>

                    <p style="color:white; font-size:larger"> {{x.data.title}} </p>
                    <p style="color:white"> User: {{x.username}} </p>
                    <p style="color:white"> Distance to start position: {{x.distanceFromMyLocation}} km </p>
                    <p style="color:white"> Distance: {{x.data.distance}} km</p>
                    <p style="color:white"> Recommendations: {{x.recommendations}}</p>
                    <p style="color:white"> Comments: {{x.comments}}</p>


                </ion-item>
            </ion-list>
        </ion-scroll>
        <button id="recordRoute-button25"  style="position:absolute;width:100%;margin:auto;bottom:0%;top:92%;border-radius:0%" ng-hide="clickedNearby" ng-click="showNearbyRoutes(); clickedNearby = true" class="button icon-left ion-ios-location button-block button-balanced"> Show routes near me </button>
        
        <!--Map view-->
        <div ng-init="itemMapSmall()" ng-show="clickedNearby" id="map_canvas_nearby" style="position:absolute;top:0;left:0;width:100%;height:92%;"> </div>
        <button id="recordRoute-button25"  ng-show="clickedNearby" style="position:absolute;width:100%;margin:auto;bottom:0%;top:92%;border-radius:0%" ng-click="clickedNearby = false" class="button icon-left ion-android-arrow-back button-block button-assertive"> Back </button>

    </ion-content>
</ion-view>
