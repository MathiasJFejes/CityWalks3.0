<ion-view view-title='Top Routes' hide-back-button="true" id="page7" cache-view="false">


    <ion-content padding="false" class="has-header" style="background: linear-gradient(lightgray,#7253C3)">

        <ion-list ng-init="getRouteData()">
            <ion-item class="item item-icon-left" ng-repeat="x in myData" ng-click="getRouteInfo(x)" style="background: linear-gradient(#937bd1,#7253C3);color:white;border:none">
                <i class="icon ion-map"></i>

                <p style="color:white; font-size:larger"> {{x["1"].title}} </p>
                <p style="color:white"> User: {{x["0"]}} </p>
                <p style="color:white"> Distance: {{x["1"].distance}} km</p>
                <p style="color:white"> Recommendations: {{x["1"].score.length}}</p>
                <p style="color:white"> Comments: {{x["1"].comments.length}}</p>

         
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
